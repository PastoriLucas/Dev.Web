<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .carousel-inner > .item > img,
    .carousel-inner > .item > a > img {
      width: 50%;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="pageWeb">
    <app-headernl></app-headernl>
    <br>
    <p id="paraIntro">Bienvenue sur le site de Valou Kervyn. Ici, vous trouverez toutes les informations que vous pourriez
    rechercher Ã  propose de l'artiste.</p>
    <br>
    <hr class="horrow">
  </div>
  <div class="container">
    <div id="myCarousel" class="carousel slide">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li class="item1 active"></li>
        <li class="item2"></li>
        <li class="item3"></li>
        <li class="item4"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">

        <div class="item active">
          <img src="../../assets/img/1.jpg" alt="Chania" width="460" height="345">
          <div class="carousel-caption">
            <h3>paintings 1</h3>
            <p>nothing to say</p>
          </div>
        </div>

        <div class="item">
          <img src="../../assets/img/2.jpg" alt="Chania" width="460" height="345">
          <div class="carousel-caption">
            <h3>paintings 2</h3>
            <p>nothing to say</p>
          </div>
        </div>

        <div class="item">
          <img src="../../assets/img/3.jpg" alt="Flower" width="460" height="345">
          <div class="carousel-caption">
            <h3>paintings 3</h3>
            <p>nothing to say</p>
          </div>
        </div>

        <div class="item">
          <img src="../../assets/img/4.jpg" alt="Flower" width="460" height="345">
          <div class="carousel-caption">
            <h3>paintings 4</h3>
            <p>nothing to say</p>
          </div>
        </div>

      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <script>
    $(document).ready(function(){
      // Activate Carousel
      $("#myCarousel").carousel();

      // Enable Carousel Indicators
      $(".item1").click(function(){
        $("#myCarousel").carousel(0);
      });
      $(".item2").click(function(){
        $("#myCarousel").carousel(1);
      });
      $(".item3").click(function(){
        $("#myCarousel").carousel(2);
      });
      $(".item4").click(function(){
        $("#myCarousel").carousel(3);
      });

      // Enable Carousel Controls
      $(".left").click(function(){
        $("#myCarousel").carousel("prev");
      });
      $(".right").click(function(){
        $("#myCarousel").carousel("next");
      });
    });
  </script>
<app-footernl></app-footernl>
</body>
