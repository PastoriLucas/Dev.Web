<head>
  <meta charset="utf-8">
</head>

<app-headernl></app-headernl>
<div class="pageWeb">
  <h1>Log in</h1>
  <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
    <label for="username">E-mail : </label><br><input type="email" required placeholder="example@gmail.com" id="username" formControlName="username"><br>
    <label for="password">Wachtwoord : </label><br><input type="password" required id="password" placeholder="password123" formControlName="password"><br>
    <input type="submit" id="submit" value="Bevestigen" class="bouton">
    <a href="/nl/inscription"><input type="button" id="inscription" value="Inschrijving" class="bouton"></a>
    <p id="error"></p>
  </form>
  <br>
</div>
<app-footernl></app-footernl>
