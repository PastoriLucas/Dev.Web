<head>
  <meta charset="utf-8">
</head>

<app-headernl></app-headernl>
<div id="pageWeb">
  <div id="tri">
    <p id="texteTri">Sorteer op : </p>
    <div id="dropdownEvents">
      <a id="triEvents">Aflopende datum</a>
      <div id="dropdown-content-tri">
        <p class="itemDropdown" (click)="tri('name', 'Nom')">Nom</p>
        <p class="itemDropdown" (click)="tri('asc', 'Oplopend datum')">Oplopende datum</p>
        <p class="itemDropdown" (click)="tri('desc', 'Aflopend datum')">Aflopende datum</p>
        <p class="itemDropdown" (click)="triAnnee('2020', 'Jaar')">Jaar</p>
      </div>
    </div>
    <div id="dropdownAnnee">
      <a id="triAnnee">2020</a>
      <div id="dropdown-content-annee">
        <p class="itemDropdown" (click)="triAnnee('2020', 'Jaar')">2020</p>
        <p class="itemDropdown" (click)="triAnnee('2019', 'Jaar')">2019</p>
        <p class="itemDropdown" (click)="triAnnee('2018', 'Jaar')">2018</p>
      </div>
    </div>
  </div>
  <div class="event" *ngFor="let oeuvre of transition" [routerLink]="oeuvre.eventId">
    <img class="imgs" src="{{oeuvre.image}}" alt="oeuvre">
    <div class="text">
      <h1>{{oeuvre.name}}</h1>
      <div class="moment">
        <p>{{oeuvre.begin}} - {{oeuvre.end}}</p>
      </div>
      <p class="location">{{oeuvre.place}}</p>
    </div>
  </div>
</div>
<app-footernl></app-footernl>
