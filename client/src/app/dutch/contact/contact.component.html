<head>
  <meta charset="utf-8">
</head>

<app-headernl></app-headernl>
<div class="pageContact">
  <div class="contactGauche">
    <div class="espaceGauche">
      <h3 id="phone">Telefoonnummer </h3>
      <div class="separator"></div>
      <p>0473/66.32.41</p>
    </div>
    <div class="espaceGauche">
      <h3 id="mail">E-mail </h3>
      <div class="separator"></div>
      <p>valoukervyn@gmail.com</p>
    </div>
  </div>
  <div class="contactDroit">
    <form id="form" [formGroup]="mailForm" (ngSubmit)="onSubmit(mailForm.value)">
      <div id="formSuperieur">
        <label id="nameLabel" for="formName" >Uw naam (verplicht)</label><br>
        <label id="mailLabel" for="formMail">Votre e-mail (verplicht)</label><br>
        <input type="text" id="formName" name="formName" formControlName="formName"><br><br>
        <input type="text" id="formMail" name="formMail" formControlName="formMail"><br><br>
      </div>
      <div class="separator"></div>
      <label for="formSjt">Onderwerp</label><br>
      <input type="text" id="formSjt" name="formSjt" formControlName="formSjt"><br><br>
      <div class="separator"></div>
      <label for="formMsg">Uw bericht</label><br>
      <input type="text" id="formMsg" name="formMsg" formControlName="formMsg"><br><br>
      <input type="submit" id="sbt" value="Bevestigen">
      <input type="reset" id="rst" value="Reset">
    </form>
  </div>
</div>
<app-footernl></app-footernl>
