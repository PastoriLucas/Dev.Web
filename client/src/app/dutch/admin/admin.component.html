<div class="admin">
<div id="gallery">
  <h1>Ajouter une image Ã  la gallerie</h1>
  <form name="gallery" id="img" (ngSubmit)="send(this)">
    Nom : <input type="text" required placeholder="Nom" id="imageName"><br>
    Taille de la toile : <input type="text" required placeholder="Taille" id="imageSize"><br>
    Image : <input type="file" required id="imageFile"><br>
    <input type="submit" class="submit">
  </form>
</div>
<div id="event">
  <h1>Ajouter un evenement</h1>
  <form name="event" id="evnt" method="post" (ngSubmit)="send(this)">
    Nom : <input type="text" placeholder="Nom" id="eventName"><br>
    Dates : <input type="date" id="eventBegin">
    - <input type="date" id="eventEnd"><br>
    Description : <input type="text" placeholder="Description" id="eventDescription"><br>
    Lieux : <input type="text" placeholder="Lieux" id="eventLocation"><br>
    Image : <input type="file" id="eventFile"><br>
    <input type="submit" class="submit">
  </form>
</div>
</div>
