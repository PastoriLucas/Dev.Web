<head>
  <meta charset="utf-8">
</head>
  <app-headerfr></app-headerfr>
    <div class="inscription">
      <form id="form" action="" method="post" name="register" [formGroup]="register" (ngSubmit)="onSubmit(register.value)">
      <label for="firstname">Pr√©nom : </label>
        <input type="text" id="firstname" name="firstName" required formControlName="firstname">
      <label for="lastname">Nom : </label><input type="text" id="lastname" name="lastName" required formControlName="lastname"><br>
      <label for="mail">Mail : </label><input type="email" id="mail" name="mail" required formControlName="email"><br>
      <label for="pwd1">Mot de passe : </label><input type="password" id="pwd1" name="pwd1" required formControlName="password">
      <label for="shwPwd"> Voir le mot de passe </label> <input type="checkbox" name="shwPwd" id="shwPwd" (click)="shwPassword()"><br>
      <label for="pwd2">Confirmation du mot de passe : </label><input type="password" id="pwd2" name="pwd2" required formControlName="confirm">
      <div id="notif">Voulez-vous recevoir des notifications ?
        <label for="yes">Oui :
          <input type="radio" id="yes" name="notification" value="yes" checked formControlName="notification">
        </label>
        <label for="no">Non :
          <input type="radio" id="no" name="notification" value="no" formControlName="notification">
        </label>
      </div>
      <input class="submit" type="submit" id="submit" value="Valider">
        <a href="/fr/login">
          <input type="button" value="Connection">
        </a>
    </form>
    </div>
    <div id="error">
      <hr>

    </div>
  <app-footerfr></app-footerfr>
