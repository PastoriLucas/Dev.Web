<app-headerfr></app-headerfr>
  <div id="pageWeb">
    <div class="event" *ngFor="let oeuvre of transition" [routerLink]="oeuvre.eventId">
      <img class="imgs" src="{{oeuvre.image}}" alt="oeuvre">
      <div class="text">
        <h1>{{oeuvre.name}}</h1>
        <div class="moment">
          <p>{{oeuvre.begin}} - {{oeuvre.end}}</p>
        </div>
        <p class="location">{{oeuvre.place}}</p>
      </div>
    </div>
  </div>
<app-footerfr></app-footerfr>
