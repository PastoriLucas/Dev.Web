<app-headerfr></app-headerfr>
  <div id="pageWeb">
   <div id="tri">
     <p>Trier par : </p>
     <div>
    <label>
      <select id="selectTri">
        <option value="name">Nom</option>
        <option value="begin">Date de debut</option>
        <option value="year">Par ann√©e</option>
        <option value="end">Date de fin</option>
      </select>
    </label>
    <input type="submit" id="submitTri" (click)="tri()">
    </div>
    <div id="year">
    <label>
      <select id="selectYear">
        <option value="2020">2020</option>
        <option value="2019">2019</option>
        <option value="2018">2018</option>
      </select>
    </label>
    <input type="submit" id="submitTriAnnee" (click)="triAnnee()">
    </div>
  </div>
    <div class="event" *ngFor="let oeuvre of transition" [routerLink]="oeuvre.eventId">
      <img class="imgs" src="{{oeuvre.image}}" alt="oeuvre">
      <div class="text">
        <h1>{{oeuvre.name}}</h1>
        <div class="moment">
          <p>{{oeuvre.begin}} - {{oeuvre.end}}</p>
        </div>
        <p class="location">{{oeuvre.place}}</p>
      </div>
    </div>
  </div>
